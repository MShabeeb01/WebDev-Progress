<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag in HTML</title>
</head>
<body>
    <span>
        <a href="www.google.com">Googlee</a>
        <a href="www.youtube.com">Youtube</a>
