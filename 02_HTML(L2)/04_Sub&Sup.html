<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag in HTML</title>
</head>
<body>
    <p>H<sub>2</sub>O</p>
    <p>A<sup>2</sup>+ B<sup>2</sup></p>
    <!-- sub is used to write a particular element below and sup is used to write it in the exponent. -->
</body>
</html>
