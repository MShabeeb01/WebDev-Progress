<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag in HTML</title>
</head>
    <body>
        <header>Apna College <a href="www.apnacollege.in">Go to main page</a></header>
        <!-- Header is used to store the heading part of a website -->
        <main>This is my main content</main>
        <!-- This is used to store the main elements of a website -->
         <footer>Contact Info</footer>
         <!-- This is used to store information that is stored at the bottom of the webpage where mostly contacts are stored -->
        <nav>
            <ul>
                <li><a href="About.html">About us</a></li>
            </ul>
        </nav>  
        <!-- This is used for navigation purpose which will take you to other webpage -->
    </body>    
</html>
