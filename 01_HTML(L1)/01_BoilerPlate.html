<!DOCTYPE html>
<html>
  <head>
    <title> My First Page </title>
  </head>
  <body>
    <p> Hello World </p>
  </body>

<!-- This tells the browser the document type (HTML5).
     It is stored for the browser to understand the page structure.
     It is NOT displayed on the page. -->
<!DOCTYPE html>

<!-- This is the root element of the HTML document.
     It stores all the content of the page.
     It is NOT displayed directly. -->
<html>

  <!-- The head section stores metadata and settings for the page.
       Nothing inside head is displayed on the page itself. -->
  <head>

    <!-- The title stores the page title.
         It is displayed in the browser tab, not inside the webpage. -->
    <title> My First Page </title>

  </head>

  <!-- The body stores the visible content of the webpage.
       Everything inside body IS displayed on the page. -->
  <body>

    <!-- This paragraph stores text content.
         This IS displayed on the webpage. -->
    <p> Hello World </p>

  </body>

</html>
