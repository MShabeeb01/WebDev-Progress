<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <ul>
        <li><h2>Want to Buy:</h2>Books</li>
        <li> Table </li>
        <li> Pen </li>
    </ul>
    <ol type="A">    
        <li>Books</li>
        <li> Table </li>
        <li> Pen </li>
    </ol>

    
</body>
</html>

<!-- UNORDERED LIST (ul)
     Used when the order of items does NOT matter.
     Displays items with bullet points (â€¢). -->
<ul>

    <!-- li = list item
         This item will appear as a bullet point -->
    <li>Books</li>

    <li>Table</li>
    <li>Pen</li>

</ul>


<!-- ORDERED LIST (ol)
     Used when the order of items DOES matter.
     Displays items with numbers or letters. -->
<ol type="A">
    <!-- type="A" means items will be labeled as:
         A, B, C (uppercase letters) -->

    <li>Books</li>
    <li>Table</li>
    <li>Pen</li>

</ol>
