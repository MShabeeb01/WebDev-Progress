<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Textarea Example</title>
</head>
<body>

    <h2>HTML Textarea Example</h2>

    <label for="feedback">Your Feedback:</label><br><br>

    <textarea 
        id="feedback" 
        name="feedback" 
        rows="5" 
        cols="40"
        placeholder="Enter your feedback here..."
    ></textarea>

</body>
</html>
