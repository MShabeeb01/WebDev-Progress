<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General</title>
</head>
    <body>
        <table border="black">
            <caption>Food Menu</caption>
            <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
            </thead>
            <!-- thead is used to store the header elements of a table  -->
            <tbody> 
            <tr>
                <td>Frooti</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>20</td>
            </tr>
            </tbody>
            <!-- tbody is used to wrap the body data  -->
            <!-- tfoot is used to wrap the footer data   -->
        </table>

    </body>    
</html>

<!-- <tr>This is used to display a table row-->
<!-- <td>This is used to display a table data-->
<!-- <th>This is used to display the table header-->
