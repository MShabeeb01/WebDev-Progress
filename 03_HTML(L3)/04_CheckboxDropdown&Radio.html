<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Input Examples</title>
</head>
<body>

    <h2>HTML Form Input Examples</h2>

    <!-- Select Dropdown -->
    <h3>1. Select (Dropdown)</h3>
    <label for="course">Choose a course:</label>
    <select id="course" name="course">
        <option value="">--Select--</option>
        <option value="ai">AI / ML</option>
        <option value="ds">Data Science</option>
        <option value="web">Web Development</option>
    </select>

    <hr>

    <!-- Checkbox -->
    <h3>2. Checkbox</h3>
    <p>Select your skills:</p>
    <input type="checkbox" id="python" name="skills" value="python">
    <label for="python">Python</label><br>

    <input type="checkbox" id="ml" name="skills" value="ml">
    <label for="ml">Machine Learning</label><br>

    <input type="checkbox" id="sql" name="skills" value="sql">
    <label for="sql">SQL</label>

    <hr>

    <!-- Radio Button -->
    <h3>3. Radio Button</h3>
    <p>Select your experience level:</p>
    <input type="radio" id="beginner" name="level" value="beginner">
    <label for="beginner">Beginner</label><br>

    <input type="radio" id="intermediate" name="level" value="intermediate">
    <label for="intermediate">Intermediate</label><br>

    <input type="radio" id="advanced" name="level" value="advanced">
    <label for="advanced">Advanced</label>

</body>
</html>
