<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Range Input Example</title>
</head>
<body>

    <h2>HTML Range Input Example</h2>

    <label for="experience">Experience (Years):</label><br><br>

    <input 
        type="range" 
        id="experience" 
        name="experience" 
        min="0" 
        max="10" 
        value="2"
    >

    <p>Selected value: <span id="value">2</span></p>

    <script>
        const slider = document.getElementById("experience");
        const output = document.getElementById("value");

        slider.oninput = function () {
            output.textContent = this.value;
        };
    </script>

</body>
</html>
